<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA â€“ Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <style>
    :root{--bg:linear-gradient(135deg,#fdf2f8 0%,#fce7f3 100%);--card:#fff;--text:#1a1a1a;--light:#6b7280;--accent:#e91e63;--radius:20px;--shadow:0 4px 20px rgba(233,30,99,.1);--border:#f3e8ff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding-bottom:80px}
    .header{background:var(--card);padding:1rem 1.5rem;box-shadow:0 2px 10px rgba(0,0,0,.05);position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;gap:1rem}
    .back{width:40px;height:40px;border-radius:50%;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:600;text-decoration:none}
    .logo{width:40px;height:40px;border-radius:50%;object-fit:cover}
    .title{font-size:1.1rem;font-weight:600;flex:1;text-align:center;margin-right:40px}
    .container{max-width:420px;margin:80px auto 0;padding:1.5rem;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:20px}
    .profile-pic{position:relative;width:120px;height:120px;margin:0 auto 1rem}
    .profile-pic img{width:100%;height:100%;border-radius:50%;object-fit:cover;border:4px solid var(--border)}
    .edit-photo{position:absolute;bottom:8px;right:8px;background:var(--accent);color:#fff;width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1.2rem}
    .name{font-size:1.4rem;font-weight:700;text-align:center;margin-bottom:.5rem}
    .age{font-size:1rem;color:var(--light);text-align:center;margin-bottom:1.5rem}
    .section{margin-bottom:1.5rem}
    .label{font-size:.85rem;color:var(--light);margin-bottom:.4rem;display:block}
    .input, .select, textarea{padding:.75rem 1rem;border:1px solid var(--border);border-radius:var(--radius);width:100%;font-size:1rem;background:#fafafa}
    .input:focus, .select:focus, textarea:focus{outline:none;border-color:var(--accent)}
    textarea{resize:vertical;min-height:80px}
    .row{display:flex;gap:1rem}
    .row > *{flex:1}
    .btn{background:var(--accent);color:#fff;padding:.9rem;border:none;border-radius:var(--radius);font-weight:600;width:100%;cursor:pointer;margin-top:1rem;transition:.2s}
    .btn:hover{background:#c81c56}
    .btn:disabled{background:#ccc;cursor:not-allowed}
    .premium-btn{background:#f59e0b;color:#fff;padding:.9rem;border:none;border-radius:var(--radius);font-weight:600;width:100%;cursor:not-allowed;opacity:0.6;margin-top:.5rem}
    .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);display:flex;justify-content:space-around;padding:.75rem 0;box-shadow:0 -2px 10px rgba(0,0,0,.05);z-index:100}
    .nav a{display:flex;flex-direction:column;align-items:center;color:var(--light);text-decoration:none;font-size:.7rem}
    .nav a.active{color:var(--accent)}
    .nav svg{width:24px;height:24px;margin-bottom:.25rem}
    .hidden{display:none}
    .debug{color:#e91e63;font-size:.8rem;margin:1rem;text-align:center;padding:1rem;background:#fff;border-radius:12px;box-shadow:var(--shadow)}
  </style>
</head>
<body>

  <header class="header">
    <a href="home.html" class="back">Back</a>
    <img src="logo.jpg" alt="AMORA" class="logo">
    <div class="title">My Profile</div>
  </header>

  <div class="container">
    <div class="debug" id="debug">Loading...</div>

    <div class="profile-pic">
      <img id="photo" src="" alt="Profile">
      <label class="edit-photo" for="photoInput">Camera</label>
      <input type="file" id="photoInput" accept="image/*" class="hidden">
    </div>

    <div class="name" id="nameDisplay">Loading...</div>
    <div class="age" id="ageDisplay">? years old</div>

    <div class="section">
      <div class="label">Full Name</div>
      <div class="row">
        <input type="text" class="input" id="firstName" placeholder="First">
        <input type="text" class="input" id="middleName" placeholder="Middle">
      </div>
      <input type="text" class="input" id="surname" placeholder="Surname" style="margin-top:.5rem">
    </div>

    <div class="section">
      <div class="label">Gender</div>
      <select class="select" id="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="section">
      <div class="label">Birth Year (for age)</div>
      <input type="number" class="input" id="birthYear" placeholder="e.g. 1998" min="1900" max="2010">
    </div>

    <div class="section">
      <div class="label">Phone</div>
      <input type="tel" class="input" id="phone" placeholder="+254...">
    </div>

    <div class="section">
      <div class="label">Nationality</div>
      <input type="text" class="input" id="nationality" placeholder="e.g. Kenyan">
    </div>

    <div class="section">
      <div class="label">Profession</div>
      <input type="text" class="input" id="profession" placeholder="e.g. Software Developer">
    </div>

    <div class="section">
      <div class="label">Bio / About Me</div>
      <textarea class="input" id="bio" placeholder="Tell us about yourself..."></textarea>
    </div>

    <button class="btn" id="saveBtn">Save Changes</button>
    <button class="premium-btn">Buy Premium (Coming Soon)</button>
  </div>

  <nav class="nav">
    <a href="home.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </a>
    <a href="messages.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M18 12.5v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2z"/></svg>
      <span>Messages</span>
    </a>
    <a href="profile.html" class="active">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a4 4 0 100 8 4 4 0 000-8zM2 18a8 8 0 0116 0v-1a3 3 0 00-3-3H5a3 3 0 00-3 3v1z"/></svg>
      <span>Profile</span>
    </a>
  </nav>

  <script>
    // === IMG BB API KEY (HARD-CODED AS REQUESTED) ===
    const IMGBB_API_KEY = "cadf18f0796ebaedaa486eff1586bdc4";

    const config = {
      apiKey: "AIzaSyBvrSpU_UsLdrwsG6h8OrQ2GinKZkP-nps",
      authDomain: "amora-bytales.firebaseapp.com",
      databaseURL: "https://amora-bytales-default-rtdb.firebaseio.com",
      projectId: "amora-bytales",
      storageBucket: "amora-bytales.firebasestorage.app",
      messagingSenderId: "378090826699",
      appId: "1:378090826699:web:cf4cbd3f3b3afe65d5644e"
    };

    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.database();

    const $ = id => document.getElementById(id);
    const debug = $('debug');
    const photo = $('photo');
    const photoInput = $('photoInput');
    const nameDisplay = $('nameDisplay');
    const ageDisplay = $('ageDisplay');
    const saveBtn = $('saveBtn');

    let currentUser = null;
    let profileData = {};

    // === AUTH STATE: ONLY LOGGED-IN USER CAN EDIT ===
    auth.onAuthStateChanged(async user => {
      if (!user) {
        debug.textContent = "Not logged in. Redirecting...";
        setTimeout(() => location.href = 'index.html', 1000);
        return;
      }

      currentUser = user;
      debug.textContent = "Loading your profile...";

      try {
        const snap = await db.ref('users/' + user.uid).once('value');
        profileData = snap.val() || {};

        // === FILL FORM WITH USER DATA ===
        $('firstName').value = profileData.firstName || '';
        $('middleName').value = profileData.middleName || '';
        $('surname').value = profileData.surname || '';
        $('gender').value = profileData.gender || '';
        $('birthYear').value = profileData.birthYear || '';
        $('phone').value = profileData.phone || '';
        $('nationality').value = profileData.nationality || '';
        $('profession').value = profileData.profession || '';
        $('bio').value = profileData.bio || '';

        // === DISPLAY NAME & AGE ===
        const fullName = `${profileData.firstName || ''} ${profileData.surname || ''}`.trim() || user.email.split('@')[0];
        nameDisplay.textContent = fullName;

        const age = profileData.birthYear ? new Date().getFullYear() - profileData.birthYear : '?';
        ageDisplay.textContent = `${age} years old`;

        // === DISPLAY PHOTO FROM IMGBB URL ===
        if (profileData.profilePic) {
          photo.src = profileData.profilePic;
        } else {
          photo.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=e91e63&color=fff&size=120`;
        }

        debug.textContent = "Edit and save changes.";

      } catch (err) {
        debug.textContent = "Error: " + err.message;
      }
    });

    // === PHOTO UPLOAD: ONLY TO CURRENT USER'S PROFILE ===
    photoInput.addEventListener('change', async () => {
      if (!currentUser) {
        debug.textContent = "Error: Not logged in.";
        return;
      }

      const file = photoInput.files[0];
      if (!file) return;

      debug.textContent = "Uploading photo...";
      saveBtn.disabled = true;

      try {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
          const base64 = reader.result.split(',')[1];

          const formData = new FormData();
          formData.append('key', IMGBB_API_KEY);
          formData.append('image', base64);

          const response = await fetch('https://api.imgbb.com/1/upload', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (result.success) {
            const imageUrl = result.data.url;

            // === STRICT: ONLY WRITE TO CURRENT USER'S UID ===
            await db.ref('users/' + currentUser.uid + '/profilePic').set(imageUrl);

            photo.src = imageUrl;
            debug.textContent = "Photo uploaded!";
          } else {
            debug.textContent = "Upload failed: " + (result.error?.message || "Unknown error");
          }
        };
      } catch (err) {
        debug.textContent = "Upload error: " + err.message;
      } finally {
        saveBtn.disabled = false;
      }
    });

    // === SAVE PROFILE: ONLY CURRENT USER CAN UPDATE THEIR DATA ===
    saveBtn.addEventListener('click', async () => {
      if (!currentUser) {
        debug.textContent = "Error: Not logged in.";
        return;
      }

      saveBtn.textContent = "Saving...";
      saveBtn.disabled = true;

      const updates = {
        firstName: $('firstName').value.trim(),
        middleName: $('middleName').value.trim(),
        surname: $('surname').value.trim(),
        gender: $('gender').value,
        birthYear: parseInt($('birthYear').value) || null,
        phone: $('phone').value.trim(),
        nationality: $('nationality').value.trim(),
        profession: $('profession').value.trim(),
        bio: $('bio').value.trim()
      };

      try {
        // === STRICT: ONLY UPDATE CURRENT USER'S PATH ===
        await db.ref('users/' + currentUser.uid).update(updates);
        debug.textContent = "Profile saved!";
        setTimeout(() => location.reload(), 1000);
      } catch (err) {
        debug.textContent = "Save failed: " + err.message;
      } finally {
        saveBtn.textContent = "Save Changes";
        saveBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
