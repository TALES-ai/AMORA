<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA – Interests</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <style>
    :root{--bg:linear-gradient(135deg,#fdf2f8 0%,#fce7f3 100%);--card:#fff;--text:#1a1a1a;--light:#6b7280;--accent:#e91e63;--green:#10b981;--blue:#3b82f6;--radius:20px;--shadow:0 4px 20px rgba(233,30,99,.1);--border:#f3e8ff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
    .header{background:var(--card);padding:1rem 1.5rem;box-shadow:0 2px 10px rgba(0,0,0,.05);position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;justify-content:space-between}
    .logo{width:60px;height:60px;border-radius:50%;object-fit:cover}
    .title{position:absolute;left:50%;transform:translateX(-50%);font-size:1.2rem;font-weight:600}
    .user-profile{display:flex;align-items:center;gap:.5rem;text-decoration:none;color:var(--text);font-weight:500;font-size:.9rem}
    .user-profile img{width:48px;height:48px;border-radius:50%;object-fit:cover;border:2px solid var(--accent)}
    main{margin-top:90px;padding:1.5rem;padding-bottom:80px}
    .section{margin-bottom:1.5rem}
    .label{font-size:.8rem;color:var(--light);margin-bottom:.5rem;display:block;font-weight:500;text-transform:uppercase;letter-spacing:.5px}
    .label.required::after{content:' *';color:var(--accent)}
    .input, .select{padding:.5rem 1rem;border:1px solid var(--border);border-radius:12px;width:100%;font-size:.95rem;background:#fafafa;transition:.2s}
    .input:focus, .select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(233,30,99,.1)}
    .input:invalid,.select:invalid{border-color:#ef4444}
    .input::placeholder{font-style:italic;color:var(--light);opacity:1}
    .interests-section{background:linear-gradient(135deg,rgba(16,185,129,.05) 0%,rgba(59,130,246,.05) 100%);padding:1rem;border-radius:var(--radius);border:1px solid var(--border)}
    .interests-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:.75rem;margin-bottom:1rem}
    .interest-checkbox{display:flex;align-items:center;justify-content:center;padding:.75rem;border:1px solid var(--border);border-radius:12px;background:#fafafa;font-size:.9rem;cursor:pointer;transition:.2s}
    .interest-checkbox input{display:none}
    .interest-checkbox span{pointer-events:none}
    .interest-checkbox:hover{background:#f9fafb;transform:translateY(-1px)}
    .interest-checkbox.selected{background:rgba(233,30,99,.1);border-color:var(--accent);color:var(--accent)}
    .custom-interests{font-size:.8rem;color:var(--light);margin-top:.25rem}
    .btn{background:var(--accent);color:#fff;padding:.75rem;border:none;border-radius:var(--radius);font-weight:600;width:100%;cursor:pointer;margin-top:1rem;transition:.2s;position:relative;overflow:hidden}
    .btn:hover{background:#c81c56;transform:translateY(-1px)}
    .btn:disabled{background:#ccc;cursor:not-allowed;transform:none}
    .btn.saving::after{content:'';position:absolute;top:50%;left:50%;width:20px;height:20px;border:2px solid transparent;border-top:2px solid #fff;border-radius:50%;animation:spin 1s linear infinite;transform:translate(-50%,-50%)}
    @keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}
    .toast{position:fixed;top:20px;right:20px;padding:1rem 1.5rem;background:var(--accent);color:#fff;border-radius:var(--radius);box-shadow:var(--shadow);transform:translateX(100%);transition:.3s;z-index:200;min-width:250px}
    .toast.show{transform:translateX(0)}
    .toast.error{background:#ef4444}
    .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);display:flex;justify-content:space-around;padding:.75rem 0;box-shadow:0 -2px 10px rgba(0,0,0,.05);z-index:100}
    .nav a{display:flex;flex-direction:column;align-items:center;color:var(--light);text-decoration:none;font-size:.7rem;transition:.2s}
    .nav a.active{color:var(--accent)}
    .nav a:hover{transform:translateY(-2px)}
    .nav svg{width:24px;height:24px;margin-bottom:.25rem}
    .hidden{display:none}
    .progress-bar{margin:1rem 0;background:var(--border);height:4px;border-radius:2px;overflow:hidden}
    .progress-fill{background:var(--blue);height:100%;transition:.3s;border-radius:2px}
    .progress-text{font-size:.8rem;color:var(--light);margin-top:.25rem}
    .tag-input{display:flex;flex-wrap:wrap;gap:.5rem;padding:.5rem;border:1px solid var(--border);border-radius:12px;background:#fafafa}
    .tag{display:flex;align-items:center;gap:.25rem;padding:.25rem .75rem;background:rgba(233,30,99,.1);border-radius:8px;font-size:.85rem;color:var(--accent)}
    .tag-remove{cursor:pointer;font-size:1rem}
    .tag-input input{flex:1;border:none;background:none;padding:.5rem;font-size:.95rem;outline:none}
    .divider{border-top:1px solid var(--border);margin:1.5rem 0}
    .other-options{display:flex;gap:1rem;margin-bottom:1rem}
    .other-options a{display:inline-block;background:var(--card);padding:.5rem 1.5rem;border:1px solid var(--border);border-radius:12px;text-decoration:none;color:var(--text);font-weight:500;font-size:.9rem;transition:.2s}
    .other-options a:hover{background:#f9fafb;transform:translateY(-1px)}
    @media (max-width: 768px) {
      .header{padding:1rem;gap:.5rem}
      main{padding:1rem}
      .other-options{flex-direction:column;gap:.5rem}
      .logo{width:50px;height:50px}
      .user-profile img{width:40px;height:40px}
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.jpg" alt="AMORA" class="logo">
    <div class="title">My Interests</div>
    <a href="profile.html" class="user-profile" id="userProfile">
      <img id="userPhoto" src="" alt="You">
    </a>
  </header>
  <main>
    <div class="other-options">
      <a href="profile.html">My Profile</a>
      <a href="post.html">My Posts</a>
    </div>
    <div class="divider"></div>
    <div class="section interests-section">
      <div class="label required">What You Like Doing</div>
      <input type="text" class="input" id="interestSearch" placeholder="Search interests...">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width:0%"></div>
      </div>
      <div class="progress-text" id="progressText">0/12 interests selected</div>
      <div class="interests-grid" id="interestsGrid"></div>
      <div class="custom-interests">Can't find what you like? Add custom ones below (comma-separated):</div>
      <textarea class="input" id="customInterests" placeholder="e.g., yoga, photography, hiking" style="margin-top:.5rem"></textarea>
      <div style="font-size:.75rem;color:var(--light);margin-top:.25rem">Select at least 3 for better matches!</div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="label">Languages</div>
      <div class="tag-input" id="languagesInput">
        <input type="text" placeholder="e.g., English, Swahili (press Enter to add)">
      </div>
    </div>
    <div class="section">
      <div class="label">Religion</div>
      <select class="select" id="religion">
        <option value="">Select Religion</option>
        <option value="Atheist">Atheist</option>
        <option value="Buddhist">Buddhist</option>
        <option value="Christian">Christian</option>
        <option value="Hindu">Hindu</option>
        <option value="Jewish">Jewish</option>
        <option value="Muslim">Muslim</option>
        <option value="Sikh">Sikh</option>
        <option value="Other">Other (Type Below)</option>
      </select>
      <input type="text" class="input" id="customReligion" placeholder="Custom religion if not listed" style="margin-top:.5rem;display:none">
    </div>
    <div class="section">
      <div class="label">Deal Breakers</div>
      <div class="tag-input" id="dealbreakersInput">
        <input type="text" placeholder="e.g., smoking, dishonesty (press Enter to add)">
      </div>
    </div>
    <button class="btn hidden" id="saveBtn">Save Changes</button>
    <div id="toast" class="toast hidden"></div>
  </main>
  <nav class="nav">
    <a href="home.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </a>
    <a href="messages.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M18 12.5v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2z"/></svg>
      <span>Messages</span>
    </a>
    <a href="profile.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a4 4 0 100 8 4 4 0 000-8zM2 18a8 8 0 0116 0v-1a3 3 0 00-3-3H5a3 3 0 00-3 3v1z"/></svg>
      <span>Profile</span>
    </a>
  </nav>
  <script>
    const config = {
      apiKey: "AIzaSyBvrSpU_UsLdrwsG6h8OrQ2GinKZkP-nps",
      authDomain: "amora-bytales.firebaseapp.com",
      databaseURL: "https://amora-bytales-default-rtdb.firebaseio.com",
      projectId: "amora-bytales",
      storageBucket: "amora-bytales.firebasestorage.app",
      messagingSenderId: "378090826699",
      appId: "1:378090826699:web:cf4cbd3f3b3afe65d5644e"
    };
    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.database();
    const $ = id => document.getElementById(id);
    const saveBtn = $('saveBtn');
    const toast = $('toast');
    const userPhoto = $('userPhoto');
    const customInterests = $('customInterests');
    const interestsGrid = $('interestsGrid');
    const interestSearch = $('interestSearch');
    const customReligion = $('customReligion');
    const religion = $('religion');
    const progressFill = $('progressFill');
    const progressText = $('progressText');
    let currentUser = null;
    let profileData = {};
    let initialData = {};
    const predefinedInterests = [
      {id: 'travel', label: 'Travel'},
      {id: 'reading', label: 'Reading'},
      {id: 'sports', label: 'Sports'},
      {id: 'music', label: 'Music'},
      {id: 'cooking', label: 'Cooking'},
      {id: 'hiking', label: 'Hiking'},
      {id: 'photography', label: 'Photography'},
      {id: 'gaming', label: 'Gaming'},
      {id: 'yoga', label: 'Yoga'},
      {id: 'dancing', label: 'Dancing'},
      {id: 'painting', label: 'Painting'},
      {id: 'writing', label: 'Writing'}
    ];
    const predefinedReligions = ['Atheist', 'Buddhist', 'Christian', 'Hindu', 'Jewish', 'Muslim', 'Sikh'];

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.classList.remove('hidden', 'show', 'error');
      if (isError) toast.classList.add('error');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function updateProgress() {
      const selectedInterests = [...document.querySelectorAll('.interest-checkbox input:checked')].length;
      const customCount = customInterests.value.trim() ? customInterests.value.split(',').map(i => i.trim()).filter(Boolean).length : 0;
      const total = selectedInterests + customCount;
      const max = predefinedInterests.length;
      const percentage = (total / max) * 100;
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `${total}/${max} interests selected`;
      if (total >= 3) {
        progressText.style.color = 'var(--green)';
      } else {
        progressText.style.color = 'var(--light)';
      }
    }

    function renderInterests(filter = '') {
      const filteredInterests = predefinedInterests.filter(i => i.label.toLowerCase().includes(filter.toLowerCase()));
      interestsGrid.innerHTML = filteredInterests.map(interest => `
        <label class="interest-checkbox" role="checkbox" aria-checked="false">
          <input type="checkbox" value="${interest.id}" aria-label="${interest.label}">
          <span>${interest.label}</span>
        </label>
      `).join('');
      // Re-apply saved interests
      const savedInterests = profileData.interests || [];
      document.querySelectorAll('.interest-checkbox input').forEach(input => {
        input.checked = savedInterests.includes(input.value);
        input.parentElement.classList.toggle('selected', input.checked);
        input.parentElement.setAttribute('aria-checked', input.checked);
      });
      updateProgress();
    }

    function checkForChanges() {
      const selectedInterests = [...document.querySelectorAll('.interest-checkbox input:checked')].map(input => input.value);
      const customValue = customInterests.value.trim();
      const customInterestsList = customValue ? customInterests.value.split(',').map(i => i.trim()).filter(Boolean) : [];
      const allInterests = [...selectedInterests, ...customInterestsList];
      const languages = getTags('languagesInput');
      const dealbreakers = getTags('dealbreakersInput');
      const relValue = religion.value === 'Other' ? customReligion.value.trim() : religion.value;
      const hasChanges =
        JSON.stringify(allInterests) !== JSON.stringify(initialData.interests || []) ||
        JSON.stringify(languages) !== JSON.stringify(initialData.languages || []) ||
        JSON.stringify(dealbreakers) !== JSON.stringify(initialData.dealbreakers || []) ||
        relValue !== (initialData.religion || '');
      saveBtn.classList.toggle('hidden', !hasChanges);
    }

    function addTag(containerId, value) {
      const container = $(containerId);
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.innerHTML = `${value} <span class="tag-remove" role="button" aria-label="Remove ${value}">&times;</span>`;
      container.insertBefore(tag, container.querySelector('input'));
      tag.querySelector('.tag-remove').addEventListener('click', () => {
        tag.remove();
        checkForChanges();
      });
    }

    function getTags(containerId) {
      return [...$(containerId).querySelectorAll('.tag')].map(tag => tag.textContent.replace('×', '').trim());
    }

    // Render interests
    renderInterests();

    // Interest search
    interestSearch.addEventListener('input', () => {
      renderInterests(interestSearch.value);
      checkForChanges();
    });

    // Interest checkbox toggle
    interestsGrid.addEventListener('click', e => {
      const input = e.target.closest('.interest-checkbox')?.querySelector('input');
      if (input) {
        input.checked = !input.checked;
        input.parentElement.classList.toggle('selected', input.checked);
        input.parentElement.setAttribute('aria-checked', input.checked);
        updateProgress();
        checkForChanges();
      }
    });

    // Tag inputs for languages and dealbreakers
    ['languagesInput', 'dealbreakersInput'].forEach(id => {
      const input = $(id).querySelector('input');
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && input.value.trim()) {
          e.preventDefault();
          addTag(id, input.value.trim());
          input.value = '';
          checkForChanges();
        }
      });
    });

    // Religion dropdown
    religion.addEventListener('change', () => {
      customReligion.style.display = religion.value === 'Other' ? 'block' : 'none';
      checkForChanges();
    });

    // Custom interests
    customInterests.addEventListener('input', () => {
      updateProgress();
      checkForChanges();
    });

    // Custom religion
    customReligion.addEventListener('input', checkForChanges);

    // AUTH STATE
    auth.onAuthStateChanged(async user => {
      if (!user) {
        showToast("Not logged in. Redirecting...", true);
        setTimeout(() => location.href = 'index.html', 1000);
        return;
      }
      currentUser = user;
      try {
        const snap = await db.ref('users/' + user.uid).once('value');
        profileData = snap.val() || {};
        // Fill data
        initialData.interests = profileData.interests || [];
        renderInterests();
        initialData.languages = profileData.languages || [];
        initialData.languages.forEach(lang => addTag('languagesInput', lang));
        const rel = profileData.religion || '';
        religion.value = predefinedReligions.includes(rel) ? rel : 'Other';
        customReligion.value = religion.value === 'Other' ? rel : '';
        initialData.religion = rel;
        customReligion.style.display = religion.value === 'Other' ? 'block' : 'none';
        initialData.dealbreakers = profileData.dealbreakers || [];
        initialData.dealbreakers.forEach(deal => addTag('dealbreakersInput', deal));
        // Display photo in header
        const fullName = [profileData.firstName, profileData.middleName, profileData.surname].filter(Boolean).join(' ') || user.email.split('@')[0];
        const picUrl = profileData.profilePic || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=e91e63&color=fff&size=48`;
        userPhoto.src = picUrl;
        showToast("Interests loaded. Edit and save changes.");
      } catch (err) {
        showToast("Error loading: " + err.message, true);
      }
    });

    // SAVE
    saveBtn.addEventListener('click', async () => {
      if (!currentUser) {
        showToast("Not logged in.", true);
        return;
      }
      const selectedInterests = [...document.querySelectorAll('.interest-checkbox input:checked')].map(input => input.value);
      const customValue = customInterests.value.trim();
      const customInterestsList = customValue ? customInterests.value.split(',').map(i => i.trim()).filter(Boolean) : [];
      const allInterests = [...selectedInterests, ...customInterestsList];
      if (allInterests.length < 3) {
        showToast("Please select at least 3 interests for better matches!", true);
        return;
      }
      const relValue = religion.value === 'Other' ? customReligion.value.trim() : religion.value;
      const languagesList = getTags('languagesInput');
      const dealbreakersList = getTags('dealbreakersInput');
      saveBtn.textContent = '';
      saveBtn.classList.add('saving');
      saveBtn.disabled = true;
      const updates = {
        interests: allInterests,
        languages: languagesList,
        religion: relValue || '',
        dealbreakers: dealbreakersList
      };
      try {
        await db.ref('users/' + currentUser.uid).update(updates);
        showToast("Interests saved successfully!");
        setTimeout(() => location.href = 'profile.html', 1000);
      } catch (err) {
        showToast("Save failed: " + err.message, true);
      } finally {
        saveBtn.textContent = 'Save Changes';
        saveBtn.classList.remove('saving');
        saveBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
