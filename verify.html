<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA – Verify Email</title>

  <!-- === CSP: FULLY COMPATIBLE === -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://accounts.google.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' 
      https://identitytoolkit.googleapis.com 
      https://securetoken.googleapis.com 
      https://www.gstatic.com 
      https://firestore.googleapis.com;
    frame-src https://accounts.google.com;
  ">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap Nurse" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #fdf8f9; --card: #fff; --text: #1a1a1a; --light: #6b7280;
      --accent: #e91e63; --accent-h: #d81b5c; --border: #e5e7eb;
      --shadow: 0 12px 30px rgba(233,30,99,.15); --radius: 16px; --radius-sm: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;
    }
    .container {
      background: var(--card); border-radius: var(--radius); padding: 2.5rem 2rem;
      width: 100%; max-width: 380px; box-shadow: var(--shadow); text-align: center;
    }
    .icon {
      width: 80px; height: 80px; margin: 0 auto 1rem;
      background: #fdf2f8; border-radius: 50%; display: flex;
      align-items: center; justify-content: center; font-size: 2.5rem; color: var(--accent);
      box-shadow: 0 6px 20px rgba(233,30,99,.2);
    }
    h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: .5rem; }
    .subtitle { font-size: .9375rem; color: var(--light); margin-bottom: 1.5rem; }
    .email { font-weight: 600; color: var(--accent); font-size: 1rem; }
    .btn {
      width: 100%; padding: 1rem; background: var(--accent); color: #fff;
      border: none; border-radius: var(--radius-sm); font-size: 1rem;
      font-weight: 600; cursor: pointer; margin: 1rem 0; transition: .2s;
    }
    .btn:hover { background: var(--accent-h); }
    .btn-secondary {
      background: #fff; border: 1.8px solid var(--border); color: var(--text);
    }
    .btn-secondary:hover { border-color: var(--accent); background: #fdf2f8; }
    .message { margin: 1rem 0; padding: .875rem; border-radius: var(--radius-sm); font-size: .875rem; font-weight: 500; display: none; }
    .success { background: #ecfdf5; color: #10b981; border: 1px solid #a7f3d0; }
    .error { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }
    .info { margin-top: 1.5rem; font-size: .8125rem; color: var(--light); }
    .info a { color: var(--accent); font-weight: 600; text-decoration: none; }
    .info a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">Check</div>
    <h1>Check Your Email</h1>
    <p class="subtitle">We sent a verification link to</p>
    <p class="email" id="emailDisplay">your@email.com</p>

    <div id="msg" class="message error"></div>

    <button id="resendBtn" class="btn">Resend Email</button>
    <button id="continueBtn" class="btn btn-secondary">I’ve Verified</button>

    <p class="info">
      Didn’t get it? Check spam or <a href="#" id="resendLink">resend</a>.
    </p>
  </div>

  <!-- === EXTERNAL JS === -->
  <script src="auth.js"></script>
</body>
</html>
