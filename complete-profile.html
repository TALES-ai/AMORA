<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA â€“ Complete Profile</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; connect-src 'self' https://firestore.googleapis.com;">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <style>
    /* Same style as register.html */
    :root { --bg: #fafafa; --card: #ffffff; --text: #1a1a1a; --accent: #e91e63; --border: #e5e7eb; --shadow: 0 4px 12px rgba(0,0,0,0.08); --radius: 12px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .container { background: var(--card); border-radius: var(--radius); padding: 2.5rem 2rem; width: 100%; max-width: 420px; box-shadow: var(--shadow); }
    .logo { width: 72px; height: 72px; margin: 0 auto 1.25rem; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.75rem; }
    h1 { font-size: 1.875rem; font-weight: 600; text-align: center; }
    .input-group { margin-bottom: 1rem; }
    input { width: 100%; padding: 0.875rem 1rem; border: 1.5px solid var(--border); border-radius: 8px; }
    .btn { width: 100%; padding: 0.875rem; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 500; margin-top: 1rem; cursor: pointer; }
    .message { margin: 1rem 0; padding: 0.875rem; border-radius: 8px; font-size: 0.875rem; }
    .success { background: #ecfdf5; color: #10b981; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">A</div>
    <h1>Complete Your Profile</h1>
    <div class="input-group">
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="John" required />
    </div>
    <div class="input-group">
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Doe" required />
    </div>
    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" required />
    </div>
    <div class="input-group">
      <label>Phone</label>
      <input type="tel" id="phone" placeholder="+1234567890" required />
    </div>
    <div id="message" class="message"></div>
    <button id="save" class="btn">Save & Continue</button>
  </div>

  <script>
    const firebaseConfig = { /* same */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) window.location.href = 'index.html';
    });

    document.getElementById('save').onclick = async () => {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const dob = document.getElementById('dob').value;
      const phone = document.getElementById('phone').value.trim();

      if (!firstName || !lastName || !dob || !phone) return show('Fill all fields.');

      await db.collection('users').doc(auth.currentUser.uid).update({
        'personal.firstName': firstName,
        'personal.lastName': lastName,
        'personal.dob': dob,
        'personal.phone': phone
      });

      await auth.currentUser.updateProfile({ displayName: `${firstName} ${lastName}` });

      show('Profile saved!', 'success');
      setTimeout(() => window.location.href = 'home.html', 1500);
    };

    function show(t, type = 'error') {
      const msg = document.getElementById('message');
      msg.textContent = t;
      msg.className = `message ${type}`;
    }
  </script>
</body>
</html>
