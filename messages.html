<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA – Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <style>
    :root{--bg:linear-gradient(135deg,#fdf2f8 0%,#fce7f3 100%);--card:#fff;--text:#1a1a1a;--light:#6b7280;--accent:#e91e63;--green:#10b981;--blue:#3b82f6;--radius:20px;--shadow:0 4px 20px rgba(233,30,99,.1);--border:#f3e8ff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
    .header{background:var(--card);padding:1rem 1.5rem;box-shadow:0 2px 10px rgba(0,0,0,.05);position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;gap:1rem}
    .logo{width:40px;height:40px;border-radius:50%;object-fit:cover}
    .search{flex:1;padding:.75rem 1rem;border:1px solid var(--border);border-radius:var(--radius);background:#fafafa;font-size:.9rem;outline:none}
    .search:focus{border-color:var(--accent)}
    .user-profile{display:flex;align-items:center;gap:.5rem;text-decoration:none;color:var(--text);font-weight:500;font-size:.9rem}
    .user-profile img{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--accent)}
    main{margin-top:70px;padding:1.5rem;padding-bottom:80px}
    .section{margin-bottom:1.5rem}
    h2{font-size:1.2rem;font-weight:600;margin-bottom:1rem}
    .users-list{display:flex;flex-direction:column;gap:1rem;max-height:calc(100vh - 200px);overflow-y:auto;padding-right:1rem}
    .user-item{display:flex;align-items:center;gap:1rem;background:var(--card);border-radius:var(--radius);padding:1rem;cursor:pointer;box-shadow:var(--shadow);transition:.3s;border:1px solid var(--border)}
    .user-item:hover{transform:translateX(5px);border-color:var(--accent)}
    .user-item img{width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid var(--border);flex-shrink:0}
    .user-info{flex:1}
    .user-name{font-weight:600;font-size:1rem}
    .user-details{font-size:.85rem;color:var(--light)}
    .chat-container{display:none}
    .chat-header{background:var(--card);padding:1rem;border-radius:var(--radius) var(--radius) 0 0;box-shadow:var(--shadow);display:flex;align-items:center;gap:1rem}
    .chat-back{cursor:pointer;font-size:1.2rem}
    .chat-user{display:flex;align-items:center;gap:.5rem}
    .chat-user img{width:40px;height:40px;border-radius:50%;object-fit:cover}
    .chat-user-info .name{font-weight:600}
    .chat-user-info .status{font-size:.8rem;color:var(--light)}
    .messages{flex:1;background:var(--card);border-radius:0 0 var(--radius) var(--radius);padding:1rem;max-height:400px;overflow-y:auto;display:flex;flex-direction:column;gap:.5rem}
    .message{display:flex;flex-direction:column;gap:.25rem;max-width:80%;padding:.75rem;border-radius:var(--radius);box-shadow:var(--shadow)}
    .message.sent{align-self:flex-end;background:var(--accent);color:#fff}
    .message.received{align-self:flex-start;background:#f0f0f0;color:var(--text)}
    .message .time{font-size:.7rem;color:var(--light);opacity:.7}
    .message-input{display:flex;gap:.5rem;padding:1rem;background:var(--card);border-top:1px solid var(--border);border-radius:0 0 var(--radius) var(--radius)}
    .message-input input{flex:1;padding:.75rem;border:1px solid var(--border);border-radius:12px;background:#fafafa;outline:none}
    .message-input input:focus{border-color:var(--accent)}
    .send-btn{background:var(--accent);color:#fff;border:none;border-radius:50%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s}
    .send-btn:hover{background:#c81c56}
    .no-chat{text-align:center;padding:2rem;color:var(--light)}
    .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);display:flex;justify-content:space-around;padding:.75rem 0;box-shadow:0 -2px 10px rgba(0,0,0,.05);z-index:100}
    .nav a{display:flex;flex-direction:column;align-items:center;color:var(--light);text-decoration:none;font-size:.7rem}
    .nav a.active{color:var(--accent)}
    .nav svg{width:24px;height:24px;margin-bottom:.25rem}
    @media (max-width: 768px) {
      .header{padding:1rem;gap:.5rem}
      .search{flex:none;width:120px;padding:.5rem .75rem;font-size:.8rem}
      .user-profile img{width:32px;height:32px}
      .logo{width:32px;height:32px}
      main{padding:1rem}
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.jpg" alt="AMORA" class="logo">
    <input type="search" class="search" placeholder="Search messages..." id="search">
    <a href="profile.html" class="user-profile" id="userProfile">
      <img id="userPhoto" src="" alt="You">
    </a>
  </header>
  <main>
    <section class="section" id="usersSection">
      <h2>Messages</h2>
      <div class="users-list" id="usersList"></div>
    </section>
    <section class="section chat-container" id="chatSection">
      <div class="chat-header">
        <span class="chat-back" onclick="toggleChat()">← Back</span>
        <div class="chat-user">
          <img id="chatUserPhoto" src="" alt="">
          <div class="chat-user-info">
            <div class="name" id="chatUserName"></div>
            <div class="status" id="chatUserStatus">Online</div>
          </div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">→</button>
      </div>
    </section>
    <div class="no-chat" id="noChat">Select a user to start chatting</div>
  </main>
  <nav class="nav">
    <a href="home.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </a>
    <a href="messages.html" class="active">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M18 12.5v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2z"/></svg>
      <span>Messages</span>
    </a>
    <a href="notifications.html">
      <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg>
      <span>Alerts</span>
    </a>
  </nav>
  <script>
    const config = {
      apiKey: "AIzaSyBvrSpU_UsLdrwsG6h8OrQ2GinKZkP-nps",
      authDomain: "amora-bytales.firebaseapp.com",
      databaseURL: "https://amora-bytales-default-rtdb.firebaseio.com",
      projectId: "amora-bytales",
      storageBucket: "amora-bytales.firebasestorage.app",
      messagingSenderId: "378090826699",
      appId: "1:378090826699:web:cf4cbd3f3b3afe65d5644e"
    };
    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.database();
    const $ = id => document.getElementById(id);
    const usersList = $('usersList');
    const chatSection = $('chatSection');
    const usersSection = $('usersSection');
    const noChat = $('noChat');
    const searchInput = $('search');
    const userPhoto = $('userPhoto');
    const messageInput = $('messageInput');
    const messages = $('messages');
    let allUsers = [];
    let currentUser = null;
    let currentChatUid = null;
    let messagesRef = null;
    let messagesListener = null;
    auth.onAuthStateChanged(async user => {
      if (!user) {
        setTimeout(() => location.href = 'index.html', 1000);
        return;
      }
      currentUser = user;
      try {
        const snap = await db.ref('users').once('value');
        const data = snap.val();
        if (!data) return;
        allUsers = Object.entries(data).map(([uid, u]) => ({ ...u, uid }));
        const others = allUsers.filter(u => u.uid !== user.uid);
        const me = allUsers.find(u => u.uid === user.uid);
        const myName = `${me?.firstName || ''} ${me?.surname || ''}`.trim() || user.email.split('@')[0];
        userPhoto.src = me?.profilePic || `https://ui-avatars.com/api/?name=${encodeURIComponent(myName)}&background=e91e63&color=fff&size=36`;
        renderUsers(others);
        searchInput.addEventListener('input', () => {
          const query = searchInput.value.toLowerCase().trim();
          const filtered = others.filter(u => {
            const name = `${u.firstName || ''} ${u.surname || ''} ${u.middleName || ''}`.toLowerCase();
            return name.includes(query);
          });
          renderUsers(filtered);
        });
      } catch (err) {
        console.error(err);
      }
    });
    function renderUsers(users) {
      if (users.length === 0) {
        usersList.innerHTML = "<p>No users found.</p>";
        return;
      }
      usersList.innerHTML = users.map(u => {
        const name = u.firstName || u.middleName || 'User';
        const surname = u.surname ? ` ${u.surname}` : '';
        const location = u.residence ? `${u.residence}, ${u.country || ''}`.trim() : (u.country || u.nationality || '');
        const pic = u.profilePic || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=e91e63&color=fff&size=50`;
        return `<div class="user-item" onclick="openChat('${u.uid}')">
          <img src="${pic}" alt="${name}">
          <div class="user-info">
            <div class="user-name">${name}${surname}</div>
            <div class="user-details">${location || 'Not specified'}</div>
          </div>
        </div>`;
      }).join('');
    }
    function openChat(otherUid) {
      currentChatUid = otherUid;
      const otherUser = allUsers.find(u => u.uid === otherUid);
      if (!otherUser) return;
      const name = otherUser.firstName || otherUser.middleName || 'User';
      const surname = otherUser.surname ? ` ${otherUser.surname}` : '';
      $('chatUserName').textContent = `${name}${surname}`;
      $('chatUserPhoto').src = otherUser.profilePic || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=e91e63&color=fff&size=40`;
      usersSection.style.display = 'none';
      noChat.style.display = 'none';
      chatSection.style.display = 'block';
      messages.innerHTML = '';
      messageInput.value = '';
      // Cleanup previous listener
      if (messagesRef && messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesRef = db.ref(`user-chats/${currentUser.uid}/${otherUid}/messages`);
      messagesListener = snap => {
        const msg = snap.val();
        if (msg) {
          renderMessage(msg, msg.senderUid === currentUser.uid);
        }
      };
      messagesRef.on('child_added', messagesListener);
      messagesRef.once('value').then(snap => {
        messages.innerHTML = '';
        snap.forEach(child => {
          const msg = child.val();
          if (msg) {
            renderMessage(msg, msg.senderUid === currentUser.uid);
          }
        });
        messages.scrollTop = messages.scrollHeight;
      }).catch(err => {
        console.error('Error loading messages:', err);
      });
      chatSection.scrollIntoView({ behavior: 'smooth' });
    }
    function toggleChat() {
      chatSection.style.display = 'none';
      usersSection.style.display = 'block';
      noChat.style.display = 'block';
      if (messagesRef && messagesListener) {
        messagesRef.off('child_added', messagesListener);
        messagesListener = null;
        messagesRef = null;
      }
      currentChatUid = null;
    }
    function renderMessage(msg, isSent) {
      const div = document.createElement('div');
      div.className = `message ${isSent ? 'sent' : 'received'}`;
      const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      div.innerHTML = `
        <div>${msg.text}</div>
        <div class="time">${time}</div>
      `;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentChatUid) return;
      const msg = {
        text,
        senderUid: currentUser.uid,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      const newKey = db.ref().push().key;
      const updates = {};
      updates[`user-chats/${currentUser.uid}/${currentChatUid}/messages/${newKey}`] = msg;
      updates[`user-chats/${currentChatUid}/${currentUser.uid}/messages/${newKey}`] = msg;
      db.ref().update(updates).then(() => {
        messageInput.value = '';
      }).catch(err => {
        console.error('Error sending message:', err);
      });
    }
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
    // Initial view
    noChat.style.display = 'block';
  </script>
</body>
</html>
