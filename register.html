<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMORA – Create Account</title>

  <!-- === ADD CSP FOR GOOGLE + FIRESTORE === -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://accounts.google.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' 
      https://identitytoolkit.googleapis.com 
      https://securetoken.googleapis.com 
      https://www.gstatic.com 
      https://firestore.googleapis.com
      https://www.googleapis.com;
    frame-src 'self' https://accounts.google.com https://amora-bytales.firebaseapp.com;
  ">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics-compat.js"></script>

  <!-- === YOUR STYLE (unchanged) === -->
  <style>
    /* ... your full style here ... */
    :root { --bg: #fafafa; --card: #ffffff; --text: #1a1a1a; --text-light: #6b7280; --accent: #e91e63; --accent-hover: #c81c56; --border: #e5e7eb; --shadow: 0 4px 12px rgba(0,0,0,0.08); --radius: 12px; --success: #10b981; --error: #ef4444; --success-bg: #ecfdf5; --error-bg: #fef2f2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .container { background: var(--card); border-radius: var(--radius); padding: 2.5rem 2rem; width: 100%; max-width: 420px; box-shadow: var(--shadow); }
    .logo { width: 72px; height: 72px; margin: 0 auto 1.25rem; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.75rem; }
    h1 { font-size: 1.875rem; font-weight: 600; margin-bottom: 0.5rem; text-align: center; }
    .subtitle { font-size: 0.9375rem; color: var(--text-light); text-align: center; margin-bottom: 2rem; }
    .input-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #374151; }
    input { width: 100%; padding: 0.875rem 1rem; border: 1.5px solid var(--border); border-radius: 8px; font-size: 1rem; background: var(--card); }
    input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.15); }
    .row { display: flex; gap: 1rem; }
    .row .input-group { flex: 1; }
    .btn { width: 100%; padding: 0.875rem; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; margin-top: 1rem; }
    .btn:hover { background: var(--accent-hover); }
    .btn-google { background: transparent; border: 1.5px solid var(--border); color: #444; display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-top: 0.75rem; }
    .btn-google img { width: 18px; height: 18px; }
    .divider { margin: 1.75rem 0; position: relative; font-size: 0.875rem; color: var(--text-light); text-align: center; }
    .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border); }
    .divider span { background: var(--card); padding: 0 1rem; }
    .links { margin-top: 1.5rem; font-size: 0.875rem; text-align: center; }
    .links a { color: var(--accent); text-decoration: none; font-weight: 500; }
    .links a:hover { text-decoration: underline; }
    .message { margin: 1rem 0; padding: 0.875rem 1rem; border-radius: 8px; font-size: 0.875rem; font-weight: 500; text-align: left; border: 1px solid transparent; }
    .success { background: var(--success-bg); color: var(--success); border-color: #a7f3d0; }
    .error { background: var(--error-bg); color: var(--error); border-color: #fecaca; }
    .info { font-size: 0.8125rem; color: var(--text-light); margin-top: 1.5rem; text-align: center; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">A</div>
    <h1>Create Account</h1>
    <p class="subtitle">Tell us about yourself to help you find meaningful connections.</p>
    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
    </div>
    <div class="row">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="John" autocomplete="given-name" required />
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Doe" autocomplete="family-name" required />
      </div>
    </div>
    <div class="input-group">
      <label for="otherNames">Other Names (Optional)</label>
      <input type="text" id="otherNames" placeholder="Middle name or nickname" autocomplete="additional-name" />
    </div>
    <div class="input-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
    </div>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+1234567890" autocomplete="tel" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a strong password" autocomplete="new-password" required />
    </div>
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" autocomplete="new-password" required />
    </div>
    <div id="message"></div>
    <button id="registerBtn" class="btn">Create Account</button>
    <div class="divider"><span>or</span></div>
    <button id="googleSignUp" class="btn btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Continue with Google
    </button>
    <div class="links">
      <a href="index.html">Already have an account? Sign in</a>
    </div>
    <p class="info">
      Your information helps us match you with people who share your values and interests.
      We verify age and identity to keep AMORA safe and authentic.
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvrSpU_UsLdrwsG6h8OrQ2GinKZkP-nps",
      authDomain: "amora-bytales.firebaseapp.com",
      projectId: "amora-bytales",
      storageBucket: "amora-bytales.firebasestorage.app",
      messagingSenderId: "378090826699",
      appId: "1:378090826699:web:cf4cbd3f3b3afe65d5644e",
      measurementId: "G-PB6EX99N2Y"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // ADD THIS

    const emailIn = document.getElementById('email');
    const firstNameIn = document.getElementById('firstName');
    const lastNameIn = document.getElementById('lastName');
    const otherNamesIn = document.getElementById('otherNames');
    const dobIn = document.getElementById('dob');
    const phoneIn = document.getElementById('phone');
    const passwordIn = document.getElementById('password');
    const confirmIn = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');
    const googleBtn = document.getElementById('googleSignUp');
    const messageBox = document.getElementById('message');

    function showMessage(text, type = 'error') {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';
      setTimeout(() => messageBox.style.display = 'none', 7000);
    }

    function isAdult(dob) {
      const birth = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
      return age >= 18;
    }

    function isStrongPassword(pw) {
      return pw.length >= 8 && /[A-Z]/.test(pw) && /[0-9]/.test(pw);
    }

    // === REGISTER WITH EMAIL ===
    registerBtn.addEventListener('click', async () => {
      const email = emailIn.value.trim();
      const password = passwordIn.value;
      const confirm = confirmIn.value;
      const firstName = firstNameIn.value.trim();
      const lastName = lastNameIn.value.trim();
      const otherNames = otherNamesIn.value.trim();
      const dob = dobIn.value;
      const phone = phoneIn.value.trim();

      if (!email || !password || !firstName || !lastName || !dob || !phone) {
        return showMessage('Please fill in all required fields.');
      }
      if (password !== confirm) return showMessage('Passwords do not match.');
      if (!isStrongPassword(password)) return showMessage('Password must be 8+ chars with uppercase + number.');
      if (!isAdult(dob)) return showMessage('You must be 18 or older.');
      if (!/^\+?[1-9]\d{1,14}$/.test(phone.replace(/\s/g, ''))) return showMessage('Invalid phone.');

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const user = cred.user;

        // SAVE FULL PROFILE TO FIRESTORE
        await db.collection('users').doc(user.uid).set({
          personal: {
            firstName,
            lastName,
            otherNames: otherNames || '',
            dob,
            phone,
            email
          },
          contacts: {},
          settings: { notifications: true }
        });

        await user.updateProfile({ displayName: `${firstName} ${lastName}` });
        await user.sendEmailVerification();

        showMessage('Account created! Check email to verify.', 'success');
        setTimeout(() => window.location.href = 'verify.html', 2000);
      } catch (err) {
        showMessage(err.code === 'auth/email-already-in-use' ? 'Email in use.' : 'Registration failed.');
      }
    });

    // === GOOGLE SIGN-UP ===
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('email');
      provider.addScope('profile');
      auth.signInWithPopup(provider)
        .then(async (result) => {
          const user = result.user;
          if (result.additionalUserInfo.isNewUser) {
            // Create empty profile → complete-profile.html will fill
            await db.collection('users').doc(user.uid).set({
              personal: { email: user.email },
              contacts: {},
              settings: { notifications: true }
            });
            window.location.href = 'complete-profile.html';
          } else {
            window.location.href = 'home.html';
          }
        })
        .catch(() => showMessage('Google sign-up failed.'));
    });
  </script>
</body>
</html>
